<p>
  cart works!

  <input type="text" [(ngModel)]="newItem"/>
  <button
    (click)="onAddItem()"
    class="btn"
    [ngClass]="{'btn-primary': newItem !== '', 'btn-default disabled': newItem === '' }">Add item</button>
</p>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items">{{item}}</li>
</ul>
